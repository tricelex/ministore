<html>
  <title>HELLO</title>
  <body>
    {% if name %}
    <h1>Hello {{ name }}!</h1>
    {% else %}
    <h1>Hello Chuckz!</h1>
    {% endif %}

    <ul>
      {% for product in products %}
      <li>
        {{product.id}} {{product.customer.first_name}}
        {{product.customer.last_name}}
      </li>
      {% endfor %}
    </ul>

    {{products}}
  </body>
</html>
